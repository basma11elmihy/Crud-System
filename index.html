<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container py-4">
      <label for="productName"> Product Name </label>

      <input type="text" class="form-control mb-3" id="productName" />

      <label for="productPrice"> Product Price </label>

      <input type="text" class="form-control mb-3" id="productPrice" />

      <label for="productCategory"> Product Category </label>

      <input type="text" class="form-control mb-3" id="productCategory" />

      <label for="productDesc"> Product Desc </label>

      <textarea
        type="text"
        class="form-control mb-3"
        id="productDesc"
      ></textarea>

      <button class="btn btn-outline-info w-100 mt-3 d-block" id="addBtn">Add Product</button>
      <button class="btn btn-outline-warning w-100 mt-3 d-none" id="updateBtn">Update Product</button>


      <input type="text" class="form-control w-75 mx-auto m-3" oninput="searchName(this.value)" placeholder="Search by name..">

      <div class="w-75 mx-auto my-3">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>

            <tbody id="tableBody">
                
            </tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
